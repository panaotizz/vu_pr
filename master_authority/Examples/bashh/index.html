<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link rel="shortcut icon" href="#" />	

	<script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
	<script type="text/javascript">
        $(document).ready(function () {			
		 $('#ajaxBtn').click(function(){		 	
			$.ajax('/cgi-bin/setup.sh',   // request url
			{            
				success: function (data, status, xhr) {    // success callback function
						$('#p0').append(data);
						window.location.reload();
				}
			});
			
			
			$('#ajaxBtn').hide()
		 });

        });


        $(document).ready(function () {			 
			$.ajax('/pub_key',   // request url
			{            
				success: function (data, status, xhr) {    // success callback function
						$('#p1').append('Setup is completed');						
						$('#p2').append('<a href="/pub_key">Click here to download pub_key </a><br>')	
						$('#p3').append('<a href="register.html">Click here to register a new user </a><br><br>')	

						$('#p4').append('<a href="index.html" > Click here to return to main page')

						$('#ajaxBtn').hide()
						

				}
			});
		 });

      
    </script>
</head>
  <body>

    <h1>Welcome to the Master Authority</h1>
    <button id="ajaxBtn" >Click here to setup</button>
    <p id="p0"></p>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    



  </body>
</html>
